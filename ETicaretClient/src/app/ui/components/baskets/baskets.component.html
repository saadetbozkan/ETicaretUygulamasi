        <div class="modal-content">
            <div class="modal-header shadow-lg">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Alışveriş Sepeti</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-borderless shadow-lg">
                    <caption>Total:</caption>
                    <thead class="table table-light border-bottom">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Ürün</th>
                        <th scope="col">Fiyat</th>
                        <th colspan="2">Adet</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class={{basketItem.basketItemId}} *ngFor="let basketItem of basketItems;let i=index" >
                        <td scope="row">{{i + 1}}</td>
                        <td>{{basketItem.name}}</td>
                        <td>{{basketItem.price}}</td>
                        <td><input type="number" [value] = "basketItem.quantity" style="width: 45px" data-id="{{basketItem.basketItemId}}" (change)="changeQuantity($event)"></td>
                        <td>
                          <button class="btn border border-0" (click)="removeBasketItem(basketItem.basketItemId)"><img style="cursor: pointer;"
                            src="../../../../../assets/remove.png" width="25" height="25" ></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>      
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sepeti Kapat</button>
                <button type="button" class="btn basket-btn" (click)="shoppingComplete()">Alışverişi Tamamla</button>
            </div>
        </div>
