<div class="bg-light navbar navbar-expand-lg shadow-lg sticky-top">
    
    <div class="container">
        <a class="navbar-brand order-lg-1" routerLink="">
            <img src="../../../../../assets/logo.png" alt="Logo" width="50" height="50" class="d-inline-block"
                style="font-size: x-large;"><strong> E-Minik</strong></a>

        <div class="navbar-toolbar d-flex align-items-center order-lg-3 ">
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-expanded="true">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="btn app-btn shadow-lg" type="button" data-bs-toggle="modal" data-bs-target="#basketModal"
                (click)="loadComponent()" rel="noopener">
                <img style="margin-bottom: 6px;" src="../../../../../assets/basket.png" width="20" height="20">
                Sepet</button>
        </div>
        <div class="collapse navbar-collapse me-auto order-lg-2" id="navbarSupportedContent">
            <hr class=" my-3">
            <ul class="navbar-nav">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link app-navbar-item" aria-current="page" routerLink="home">Ana Sayfa</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link app-navbar-item" aria-current="page" routerLink="products">Ürünler</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link app-navbar-item register" aria-current="page" routerLink="register"
                        *ngIf="!authService.isAuthenticated">Kayıt ol</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link app-navbar-item login" aria-current="page" routerLink="login"
                        *ngIf="!authService.isAuthenticated">Giriş yap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  app-navbar-item signOut" aria-current="page" (click)="signOut()"
                        *ngIf="authService.isAuthenticated">Çıkış yap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" class="btn app-btn" type="submit" routerLink="/admin"
                        *ngIf="authService.isAuthenticated">Yönetici paneli</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div>
    <router-outlet></router-outlet>
</div>

<footer class="border-top py-3">
    <div class="container text-center ">     
        <div class="fs-ms text-muted text-center">© Bütün haklar Saadet Bozkana aititr.</div>
    </div>
</footer>

<ngx-spinner bdColor="rgba(0,0,0,0.6)" name="jelly-box" size="default" color="#8D9CF4"
    type="square-jelly-box"></ngx-spinner>
<ngx-spinner bdColor="rgba(0,0,0,0.6)" name="scale-multiple" size="default" color="#8D9CF4"
    type="ball-scale-multiple"></ngx-spinner>
<ngx-spinner bdColor="rgba(0,0,0,0.6)" name="ball-triangle" size="default" color="#8D9CF4"
    type="ball-triangle-path"></ngx-spinner>

<div class="modal fade" id="basketModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <ng-template appDynamicLoadComponent></ng-template>
    </div>
</div>
