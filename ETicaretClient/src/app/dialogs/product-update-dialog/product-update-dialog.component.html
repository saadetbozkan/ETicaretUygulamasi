<mat-card class="card">
    <mat-card-content>{{product.name}}</mat-card-content>
</mat-card>
<mat-form-field appearance="fill" class="card">
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>
<mat-form-field appearance="fill" class="card">
    <mat-label>Price</mat-label>
    <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>
<button mat-raised-button class="btn" (click)="update(txtPrice, txtStock)">Update</button>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Kapat</button>
</mat-dialog-actions>
