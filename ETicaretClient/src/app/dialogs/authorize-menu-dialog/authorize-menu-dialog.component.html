<h1 mat-dialog-title matBadge="{{roleComponent.selectedOptions.selected.length}}/{{allRoles.totalRolesCount}}" matBadgeOverlap="false" matBadgeColor="accent">{{data.name}} Endpoint'ine Rol Atama! </h1>
<div mat-dialog-content>
  <p>İlgili sayfaya aşağıdan rolleri atayabilirsiniz.</p>
</div>
<div ></div>
<mat-selection-list #roleComponent>
  <mat-list-option *ngFor="let role of listRoles" selected="{{role.selected}}">
    {{role.name}}
  </mat-list-option>
</mat-selection-list>
<div mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="assignRoles(roleComponent)">Rolleri Ata</button>
</div>
