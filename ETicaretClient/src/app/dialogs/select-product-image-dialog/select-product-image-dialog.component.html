<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]= "options"></app-file-upload>
  <mat-card class="product-image-card" *ngFor="let image of images">
    <mat-card-header>
      <input type="radio" name="img" style="margin: 10px;" (click)="showCase(image.id)"/>
    </mat-card-header>
    <img wight="150" height="165" mat-card-image [src]=" image.path | safe :'url'">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color:tomato; color: white;" (click)="deleteImage(image.id, $event)">DELETE</button>
    </mat-card-actions>
  </mat-card>  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Kapat</button>
</mat-dialog-actions>
