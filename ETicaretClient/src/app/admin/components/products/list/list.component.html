<div class="mat-elevation-z8" style="margin: 30px;">
    <table mat-table [dataSource]="dataSource" >     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="product-list-table-header"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef class="product-list-table-header"> Stock </th>
        <td mat-cell *matCellDef="let element" > {{element.stock}} </td>
      </ng-container>
      
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="product-list-table-header"> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
  
      <ng-container  matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef class="product-list-table-header"> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
      </ng-container> 

      <ng-container matColumnDef="updateDate">
        <th mat-header-cell *matHeaderCellDef class="product-list-table-header"> Updated Date </th>
        <td mat-cell *matCellDef="let element"> {{element.updateDate}} </td>
      </ng-container>

      <ng-container matColumnDef="photos">
        <th mat-header-cell *matHeaderCellDef width="30" style="cursor: pointer"></th>
        <td mat-cell *matCellDef="let element"> <img style="cursor: pointer" (click)="addProductImage(element.id)" src="../../../../../assets/photo.png" width="20" height="20"> </td>
      </ng-container>

      <ng-container matColumnDef="qrCode">
        <th mat-header-cell *matHeaderCellDef width="30" style="cursor: pointer"></th>
        <td mat-cell *matCellDef="let element"> <img style="cursor: pointer" (click)="showQRCode(element.id)" src="../../../../../assets/qrcode.png" width="20" height="20"> </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef width="30"></th>
        <td mat-cell *matCellDef="let element"> <img  style="cursor: pointer" src="../../../../../assets/edit.png" width="20" height="20"> </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef width="30"></th>
        <td mat-cell *matCellDef="let element" appDelete [id]="element.id" (callback)="getProducts()" controller="products"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator  (page) ="pageChanged()" 
    [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements"  >
    </mat-paginator>
  </div>
