<mat-drawer-container class="role_create">
  <mat-drawer mode="side" opened="{{opened}}" class="role-left-side">
    <app-create (createdRole)="createdRole($event)"></app-create>
  </mat-drawer>
  <mat-drawer-content>
    <button (click)="createRoleOpen()"
      style="margin:15px; border:0; background-color:#f8ecec; font-size:larger; border-radius:5px;">
        {{opened ?  "\<": "\>" }}</button>
        <app-list></app-list>
  </mat-drawer-content>
</mat-drawer-container>
