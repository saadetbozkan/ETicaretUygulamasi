<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <button mat-icon-button disabled></button>
      {{node.name}}
         
    <mat-tree-node>
      <div class="container" style="display: block;">
       <table mat-table [dataSource]="[node]" class="mat-elevation-z8">
        <ng-container matColumnDef="orderCode">
          <th mat-header-cell *matHeaderCellDef>OrderCode </th>
          <td mat-cell *matCellDef="let element">{{node.orderCode}}</td>
        </ng-container>      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{node.description}}  </td>
        </ng-container>
      
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{node.address}}  </td>
        </ng-container>
        
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef>CreatedDate</th>
          <td mat-cel *matCellDef="let element">{{node.createdDate}}</td>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef>TotalPrice</th>
          <td mat-cel *matCellDef="let element">{{node.totalPrice}}</td>
        </ng-container>

       <ng-container matColumnDef="isComplated">
          <th mat-header-cell *matHeaderCellDef>Complated</th>
          <td mat-cel *matCellDef="let element"><img *ngIf="node.isComplated" src="../../../../../assets/complated.png" alt="isComplated" width="35px" height="35px"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      <mat-accordion style="display:inline-block ;width:90%; margin-top: 15px;">
        <mat-expansion-panel hideToggle>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Products
            </mat-panel-title>
            <mat-panel-title>
              Prices
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="row">
            <div class="col-6"> <mat-list role="list" style="display:inline-block" *ngFor="let basketItems of [node.basketItems]">
            <mat-list-item role="listitem" *ngFor="let basketItem of node.basketItems">{{basketItem.name}}</mat-list-item>
          </mat-list>
            </div>
            <div class="col-6">
<mat-list role="list" style="display:inline-block" *ngFor="let basketItems of [node.basketItems]">
            <mat-list-item role="listitem" *ngFor="let basketItem of node.basketItems">{{basketItem.price}}</mat-list-item>
          </mat-list>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div></mat-tree-node>

    
   

      
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>{{node.name}}
    </mat-tree-node>
  </mat-tree>
